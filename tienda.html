<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Huerta Escolar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="STILEISS.css">
    
    <link rel="stylesheet" href="tienda-carrito.css">
</head>
<body>

    <header style="background-color: #3a3a3a; padding: 10px 0; border-bottom: 1px solid #eee;">
        <nav style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <div class="Imagenes">
                <img src="Imagenes/LOGO PAGINA.png" alt="Logo Huerta Escolar" style="height: 60px;">
            </div>
                       <div style="display: flex; gap: 40px; align-items: center;">
                <a href="index.html" style="text-decoration: none; color: #fffafa; font-weight: bold; font-size: 1.1em; transition: color 0.3s ease;">INICIO</a>
                
                <a href="tienda.html" style="text-decoration: none; color: #ffffff; font-weight: bold; font-size: 1.1em;">TIENDA</a>
                
                <a href="servicios.html" style="text-decoration: none; color: #ffffff; font-weight: bold; font-size: 1.1em; transition: color 0.3s ease;">SERVICIOS</a>
                <a href="sobre-la-huerta.html" style="text-decoration: none; color: #ffffff; font-weight: bold; font-size: 1.1em; transition: color 0.3s ease;">SOBRE LA HUERTA</a>
                <a href="contacto.html" style="text-decoration: none; color: #ffffff; font-weight: bold; font-size: 1.1em; transition: color 0.3s ease;">CONTACTO</a>
                <a href="inicio.html" style="text-decoration: none; color: #fffafa; font-weight: bold; font-size: 1.1em; transition: color 0.3s ease;">LOGIN</a>

                <a href="#" id="cart-button" class="cart-icon">
                    游
                    <span id="cart-counter" class="cart-counter-badge">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="productos" class="section">
            <h2 class="section-title" style="color: #1B5E20; font-family: 'Oswald', sans-serif;">Nuestros Productos</h2>
            
            <div class="product-grid">

                <div class="product-card">
                    <img src="Imagenes/lechuga.jpg" alt="Lechugas">
                    <h3>Kit de Lechugas</h3>
                    <p class="price">$15.000</p>
                    <button class="btn-primary add-to-cart-btn" data-id="hu-001" data-price="15000">A침adir al Carrito</button>
                </div>

                <div class="product-card">
                    <img src="Imagenes/tomates.jpg" alt="Tomates">
                    <h3>Tomates Cherry (libra)</h3>
                    <p class="price">$5.000</p>
                    <button class="btn-primary add-to-cart-btn" data-id="hu-002" data-price="5000">A침adir al Carrito</button>
                </div>

                <div class="product-card">
                    <img src="Imagenes/Abono.jpg" alt="Abono">
                    <h3>Abono Org치nico (Bolsa 1kg)</h3>
                    <p class="price">$8.000</p>
                    <button class="btn-primary add-to-cart-btn" data-id="hu-003" data-price="8000">A침adir al Carrito</button>
                </div>
            </div>
        </section>
    </main>
    
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close-cart-button">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cart-items-container"></div>
            <div class="cart-total">
                <strong>Total:</strong> <span id="cart-total-price">$0</span>
            </div>
            <a href="checkout.html" class="btn-primary checkout-btn">Finalizar Compra</a>
        </div>
    </div>

    <footer style="background-color: #3a3a3a; color: white; text-align: center; padding: 10px 0px; font-size: 0.9em; margin-top: 4rem;">
        <p style="margin: 0;">춸 2025 Huerta Escolar de Fosca, Cundinamarca | Todos los derechos reservados</p>
    </footer>

    <script src="carrito.js"></script> <script src="tienda.js"></script> </body>
</html>
